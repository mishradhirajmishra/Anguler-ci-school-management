<div class="container-fluid">
    <div class="alert alert-success alert-dismissible fade show" *ngIf="msg">
        <button type="button" (click)="msg=''" class="close" data-dismiss="alert">&times;</button>
        <strong>{{msg}}</strong>
    </div>
    <div class="row mt-3 mb-5">
      <div class="col-md-12 ">
        <div class="login dark-gray">
          <h1 class="inner"> <span class="left"><i class="fa  fa-users"></i></span> Fee<span> Type</span></h1>
          <div class="row ">
              <div class="col-md-8 offset-md-2">
          <div class="scrolling outer">
            <div class="inner-table">
              <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th class="headcol">
                          <input type="text" name="feeType.name" [(ngModel)]="feeType.name" class="form-control">
                        </th>
                        <th>
                            <input type="text" name="feeType.comment" [(ngModel)]="feeType.comment" class="form-control">
                        </th>
                        <th>
                            <select name="feeType.type" [(ngModel)]="feeType.type" class="form-control">
                              <option *ngFor="let ft of allFeeType" [value]="ft.id">{{ft.name |json}}</option>
                              </select>
                        </th>
                        <th >
                          <button class="btn btn-ch" [disabled]="!feeType.name || !feeType.type" (click)="addFeeType()"><i class="fa fa-2x  fa-plus"></i></button>
                        </th>  
                      </tr>
                  <tr>
                    <th class="headcol"> SN &nbsp;Name</th>
                    <th>Comment</th>
                    <th>Type</th>
                    <th>Action</th>  
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let fee of allFee; let i=index">
  
                    <td class="headcol">{{i+1}} &nbsp;&nbsp;&nbsp;{{fee.name}}</td>
  
                    <td>{{fee.comment}}</td>
                    <td>{{fee.fee_type}}</td>
                      <td class="text-center">
                      <div class="btn-group btn-group-xs">
                        <button (click)="edit(i)" type="button" class="btn btn-ch ">Edit</button> 
                      </div>
                    </td>
  
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          </div>
          </div>
          <hr class="hr-white">
          <br>
        </div>
      </div>
    </div>
  </div>

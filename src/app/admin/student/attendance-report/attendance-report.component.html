<div class="container-fluid">
  <div class="alert alert-success alert-dismissible fade show" *ngIf="msg">
    <button type="button" class="close" (click)="msg=''">&times;</button>
    <strong>{{msg}}</strong>
  </div>
  <div class="row mt-3 mb-5">
    <div class="col mb-1">
      <select [(ngModel)]="class_id" (change)="getSectionFrm()">
        <option value="">Select Class</option>
        <option *ngFor="let cl of classlist" [value]="cl.class_id">{{cl.name}}</option>
      </select>
    </div>
    <div class="col mb-1">
      <select [(ngModel)]="section_id">
        <option *ngFor="let sec of sectionlist" [value]="sec.section_id">{{sec.name}}</option>
      </select>
    </div>
    <div class="col mb-1" >
      <select [(ngModel)]="month" class="form-control" (change)="getAttendance()">
        <option value="1"> January </option>
        <option value="2"> February  </option>
        <option value="3"> March </option>
        <option value="4"> April </option>
        <option value="5"> May  </option>
        <option value="6"> June </option>
        <option value="7"> July </option>
        <option value="8"> August  </option>
        <option value="9"> September</option>
        <option value="10"> October  </option>
        <option value="11"> November  </option>
        <option value="12"> December  </option>
      </select>
    </div>
    <div class="col-md-12">
      <!-- {{allStudent |json}} -->
      <div class="login dark-gray">
        <h1 class="inner"> <span class="left"><i class="fa fa-calendar"></i></span> Attendance<span> Report</span></h1>

        <div *ngIf="attendanceReport" class="scrolling outer">
          <div class="inner-table">
            <table class="table table-striped table-hover table-condensed">
              <tr>
                <th class="headcol">S.N &nbsp;Name</th>
                <th *ngFor="let head of tableHeader">{{head.date |date :' d E'}}</th>
              </tr>
              <!-- ------------------------------------------------------------------ -->
              <tr *ngFor="let att of attendanceReport; let i=index">
                <td class="headcol">{{ i+1}} {{att.student_name}}</td>
                <td *ngFor="let rep of att.report">{{rep.attendance}}</td>
              </tr>
              <!-------------------------------------------------------------->

            </table>

            <!-- ================================ -->
          </div>
        </div>
        <div *ngIf="!attendanceReport" class="suggession" >
          No record Found !
         </div>
        <hr class="hr-white">
        <br>

      </div>
    </div>

  </div>
</div>

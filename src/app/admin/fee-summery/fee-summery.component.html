<div class="container-fluid">

      
        <div class="row mt-3 mb-5">
          <!-- {{student |json}} -->
          <div class="col-md-12">
            <div class="login dark-gray">
              <h1 class="inner"> <span class="left"></span> Fee<span> Summery</span>
              </h1>
              <hr class="hr-white">
              <div class="row">
                <div class="col-md-6 offset-md-3">
                  <div class="scrolling outer">
                    <div class="inner-table">
                      <table class="table table-striped table-hover table-condensed">
                        <thead>
                          <tr>
                            <th class="headcol"> SN:&nbsp;&nbsp;&nbsp;Class
      
                            </th>
                            <th>
                          <tr>
                            <th class="no-border text-center" colspan="6">Section</th>
                          </tr>
                          <tr>
                          
                            <th class="no-border ">Name</th>
                            <th class="no-border w300">Today</th>
                            <th class="no-border w300">This Month</th>
                            <th class="no-border w300">This Session</th>
                            

                          </tr>
                          </th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let cl of allClass;let i=index">
                            <td class="headcol">{{i+1}} - {{cl.name}} </td>
                            <td>
                              <!-- ---------------- -->
                              <span *ngIf="cl.status==1">
                          <tr *ngFor="let sec of cl.section;let j=index">
                           
                            <td class="no-border">{{sec.name}}</td>
                            <td class="w300">{{sec.f_today}} </td>
                            <td class="w300">{{sec.f_month}} </td>
                            <td class="w300">{{sec.f_session}} </td>
  

                            
                          </tr>
                          </span>
                          <!-- ---------------- -->
                          </td>

      
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
      
              </div>
      
              <hr class="hr-white">
      
              <br>
            </div>
          </div>
        </div>
      </div>

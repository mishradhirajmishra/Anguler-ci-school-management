<div class="container">
    
  <div class="alert alert-success alert-dismissible fade show" *ngIf="msg">
        <button (click)="msg=''" type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>{{msg}}</strong>
      </div>
    
    <div class="row">
            <div class="col-sm-12">
                    <h2 class="add"><i class="fa fa-plus-circle" (click)="show()"></i></h2>
            </div>
        <div class="col-md-6 offset-md-3 " *ngIf="showForm">
            <div class="login dark-gray mt-3">

                <!--=====================================-->
                <br>
                <input class="form-control" type="text" [(ngModel)]="noticeArray.title" placeholder="Title"> 
                <textarea rows="10" class="form-control"  [(ngModel)]="noticeArray.notice"> Notice
                </textarea>
                <button id="submit" class="green-btn form-control" (click)="addNotice()">Add</button>
                <hr class="hr-white">
                <br>
            </div>
        </div>
        <div class="col-sm-12" *ngIf="!showForm">
            
            <ul class="notice">
                <li class="col-sm-5 col-xs-11" style="margin-left: 5%" *ngFor="let note of noticeboard">
                    <span class="notice_li_a">
                        <img style="width: 50px;" src="assets/images/pin.png">
                        <i class="fa fa-trash" (click)="delete(note.id)"></i>
                        <h2>{{note.title}}</h2>
                        <p>{{note.notice}}</p>
                        <h6 class="footer">{{note.date |date:'fullDate'}}</h6>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
  <div class="row mt-3 mb-5">
    <div class="col mb-1">
      <input id="Search" class="form-control" type="text" [(ngModel)]="nameFilter.name"
        placeholder="Search Name Here ...">
    </div>
    <div class="col mb-1 text-center">
    </div>
    <div class="col mb-1">
      <select [(ngModel)]="nameFilter.designation">
        <option value="">All Type</option>
        <option *ngFor="let el of desiglist" [value]="el.name">{{el.name}}</option>
      </select>
     </div>
    <div class="col-md-12">
      <!-- {{employeeList |json}} -->
      <div class="login dark-gray">
        <h1 class="inner"> <span class="left"><i class="fa  fa-users"></i></span> All<span> Employee</span></h1>
    
        <div class="scrolling outer">
          <div class="inner-table">

            <table class="table table-striped table-hover table-condensed">
              <thead>
                <tr>
                  <th class="headcol"> SN &nbsp;Name</th>
                  <th>Father Name </th>
                  <th>Employee No :</th>
                  <th>Contact No :</th>
                  <th>Email</th>
                  <th>Designation</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let emp of employeeList | filterBy: nameFilter;  let i=index">

                  <td class="headcol">{{i+1}} &nbsp;&nbsp;&nbsp;{{emp.name}}</td>
                  <td>{{emp.father_name}}</td>   
                  <td>{{emp.emp_no}}</td>   
                  <td>{{emp.contact_no}}</td>   
                  <td>{{emp.email}}</td>   
                  <td>{{emp.designation}}</td> 
                   <td>
                    <div class="btn-group btn-group-xs">
                      <button (click)="edit(emp.employee_key)" type="button" class="btn btn-ch ">Edit</button>
                      <button (click)="detail(emp.employee_key)" type="button" class="btn  btn-ch ">Detail</button>

                    </div>
                  </td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <hr class="hr-white">
        <br>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
    <div class="alert alert-success alert-dismissible fade show" *ngIf="msg">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>{{msg}}</strong>
    </div>
    <!-- {{ guprofileForm.value |json}} -->

    <div class="row mt-3 mb-5">
        <div class="col-md-12">
            <div class="login dark-gray">
                <h1 class="inner"> <span class="left"><i class="fa  fa-user"></i></span> {{headText}}<span>
                        Employee</span></h1>
                <hr class="hr-white">
                <form [formGroup]="guprofileForm" (ngSubmit)="onSubmit()">
                    <br>
                    <!--=====================================-->
                    <div class="row">
                        <label class="col-sm-2">Employee No :</label>
                        <div class="col-sm-4">
                            <input type="number"   formControlName="emp_no">

                        </div>
                        <label class="col-sm-2">Employement Type :</label>
                        <div class="col-sm-4">
                            <select  formControlName="employee_type" >
                                <option>Select</option>
                                <option value="Permanent">Permanent</option>
                                <option value="Adhoc">Adhoc</option>
                                <option value="Temporary">Temporary</option>
                            </select>
                        </div>

                    </div>

                    <!--=====================================-->
                    <div class="row">
                        <label class="col-sm-2">Name:</label>
                        <div class="col-sm-4">
                            <input type="text"   formControlName="name">
                        </div>
                        <label class="col-sm-2">Father Name :</label>
                        <div class="col-sm-4">
                            <input type="text"   formControlName="father_name">
                        </div>
                    </div>
                    <!--=====================================-->
                    <div class="row">
                        <label class="col-sm-2">Gender:</label>
                        <div class="col-sm-4">
                            <select  formControlName="gender" >
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <label class="col-sm-2">Birthday :</label>
                        <div class="col-sm-4">
                            <input type="date"   formControlName="dob">

                        </div>
                    </div>
                    <!--=====================================-->
                    <div class="row">
                        <label class="col-sm-2">Joining Date :</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control datepicker"  formControlName="joining_date">
                        </div>
                        <label class="col-sm-2">Contact No : </label>
                        <div class="col-sm-4">
                            <input type="number"  formControlName="contact_no">

                        </div>
                    </div>

                    <!--=====================================-->
                    <div class="row">
                        <label class="col-sm-2">Email:</label>
                        <div class="col-sm-4">
                            <input type="email"   formControlName="email">
                        </div>
                        <label class="col-sm-2">Designation : </label>
                        <div class="col-sm-4">
                            <select  formControlName="designation" >
                                <option *ngFor="let desig of desiglist" [value]="desig.name">{{desig.name}}</option>
                               
                            </select>
                        </div>
                    </div>
                    <!--=====================================-->
                    <div class="row">
                        <label class="col-sm-2">Aadhaar No :</label>
                        <div class="col-sm-4">
                            <input formControlName="aadhar_no">
                        </div>
                        <label class="col-sm-2">Pan No : </label>
                        <div class="col-sm-4">
                            <input type="text"  maxlength="10"  formControlName="pan_no">
                        </div>
                    </div>


                    <!--=====================================-->
                    <div class="row">
                        <label class="col-sm-2">Blood Group :</label>
                        <div class="col-sm-4">
                            <input type="text"   formControlName="blood_group" value="">
                        </div>
                        <label class="col-sm-2">Nationality :</label>
                        <div class="col-sm-4">
                            <select   formControlName="nationality">
                                <option value="indian">Indian</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                    </div>
                    <!--=====================================-->
                    <div class="row">
                        <label for="field-1" class="col-sm-2 control-label">Residential Address : </label>
                        <div class="col-sm-10">
                            <input type="text"   formControlName="residential_address" value="">
                        </div>
                    </div>
                    <!--=====================================-->
                    <div class="row">
                        <label for="field-1" class="col-sm-2 control-label">Correspondence Address : </label>
                        <div class="col-sm-10">
                            <input type="text"   formControlName="correspondence_address">
                        </div>
                    </div>
                    <!--=====================================-->


                    <div class="row">
                        <label for="field-1" class="col-sm-2 control-label">Login Id :<em>*</em></label>
                        <div class="col-sm-4">
                            <input type="text"   formControlName="login_id" onblur="chkexist(this.value)">
                        </div>

                        <label for="field-2" class="col-sm-2 control-label">Password : <em>*</em></label>

                        <div class="col-sm-4">
                            <input type="text"   formControlName="password">
                        </div>
                    </div>
                    <!--=====================================-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <input *ngIf="!employee_key" type="submit" [disabled]="guprofileForm.invalid" id="submit"
                                    class=" btn btn-success" value="Submit">
                                <input *ngIf="employee_key" type="submit" [disabled]="guprofileForm.invalid" id="submit"
                                    class=" btn btn-success" value="Update">
                            </div>
                        </div>
                    </div>
                    <!--=====================================-->
                    <hr class="hr-white">


                </form>
                <!-- ========================================================================== -->

            </div>
        </div>
    </div>
</div>
